<header @header>
  <div class="container">
    <div class="logo">
      <a class="logo__link-wrapper" routerLink="/">
        <img class="logo__image"
             [@image-logo]="imageLogoState"

             src="assets/images/logo-mini.png"
             alt="Логотип">
      </a>
      <a routerLink="/" class="logo__link-wrapper">
        <img
          [@text-logo]="textLogoState"
          class="logo__text-image"
          src="assets/images/text-red-logo-micro.png"
          alt="Творческая Мастерская">
      </a>
    </div>
    <div class="burger-button" (click)="onBurgerButtonClicked()"></div>
    <div class="nav"
         [@nav]="this.navState"
         (click)="this.navState == 'mobileVisible' ? closeButtonTapped(): ''">
      <div class="nav-item"><a routerLink="" class="nav-link">Главная</a></div>
      <!--      <div class="nav-item"><a routerLink="about" class="nav-link">О нас</a></div>-->
      <div class="nav-item"><a routerLink="events" class="nav-link">Афиша</a></div>
      <!--      <div class="nav-item"><a routerLink="gallery" class="nav-link">Галерея</a></div>-->
      <div class="nav-item"><a routerLink="mentors" class="nav-link">Руководители</a></div>
      <div class="nav-item"><a routerLink="teachers" class="nav-link">Педагоги</a></div>
      <div class="nav-item"><a routerLink="members" class="nav-link">Участники</a></div>
      <div class="nav-item external"><a href="https://vk.com/tm_mospolytech" target="_blank" class="nav-link">Группа
        ВК</a></div>
      <div class="nav-item"><a routerLink="contacts" class="nav-link">Контакты</a></div>
      <div class="close-mobile-menu-button" (click)="closeButtonTapped()"></div>
    </div>
  </div>
</header>
